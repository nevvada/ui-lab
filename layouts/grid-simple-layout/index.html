<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox simple grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="asides-wrapper">
      <aside id="left-aside">
        <header>Machine Name</header>
        <table>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
          </tr>

          <tr>
            <td>nathan</td>
            <td>le master</td>
            <td>28</td>
          </tr>
        </table>
      </aside>

      <aside id="right-aside">
        <div class="pie-wrapper pie-wrapper-1">
          <div class="pie pie-1">pie 1</div>
        </div>
        <div class="pie-wrapper pie-wrapper-2">
          <div class="pie pie-2">pie 2</div>
        </div>
      </aside>
    </div>

    <main id="main">
      <div id="main-div-wrapper">
        <div id="main-div">testing preserving aspect ratio</div>
      </div>
    </main>
  </body>
</html>
