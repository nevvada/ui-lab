<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nathan Le Master" />
    <title>Hamburglar Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <svg
        height="100px"
        viewbox="0 0 100 100"
        width="100px"
      >
        <g class="hamburger-menu" pointer-events="bounding-box">
          <line
            stroke="black"
            stroke-width="5"
            x1="20"
            x2="80"
            y1="30"
            y2="30"
          />
          <line
            stroke="black"
            stroke-width="5"
            x1="20"
            x2="80"
            y1="50"
            y2="50"
          />
          <line
            stroke="black"
            stroke-width="5"
            x1="20"
            x2="80"
            y1="70"
            y2="70"
          />
        </g>
      </svg>
    </main>
  </body>
</html>
