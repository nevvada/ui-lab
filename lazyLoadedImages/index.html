  <title>Lazy Loaded Images</title>

<body>

    <div>keeep scrollin'</div>
    <h1>
      loaded with <pre>loading="lazy"</pre> attribute
    </h1>
    <img

      src="images/img1.jpg"
    />
    <img
      loading="lazy"
      src="images/img2.jpg"
    />
    <img
      loading="lazy"
      src="images/img3.jpg"
    />
    <img
      loading="lazy"
      src="images/img4.jpg"
    />
    <img
      loading="lazy"
      src="images/img5.jpg"
    />
    <img
      loading="lazy"
      src="images/img6.jpg"
    />
    <div>fin</div>
  </div>
</body>
</html>
