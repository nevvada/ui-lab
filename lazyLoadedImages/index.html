<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lazy Loaded Images</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async=""></script>
</head>
<body>
  <div class="wrapper attribute-example">
    <div>scroll down</div>
    <div>keeep scrollin'</div>
    <h1>
      loaded with <code>loading="lazy"</code> attribute
    </h1>
    <img
      loading="lazy"
      src="images/img1.jpg"
    />
    <img
      loading="lazy"
      src="images/img2.jpg"
    />
    <img
      loading="lazy"
      src="images/img3.jpg"
    />
    <div>fin</div>

    <div class="wrapper intersection-observer-example">
      <div>scrollll</div>
      <h1>
        loaded with Intersection Observer API
      </h1>
      <img
        data-src="images/img4.jpg"
        id="img4"
      />
      <img
        data-src="images/img5.jpg"
        id="img5"
      />
      <img
        data-src="images/img6.jpg"
        id="img6"
      />
    <div>fin</div>
  </div>

  <div class="wrapper lazysizes-example">
      <div>scroll scroll</div>
      <h1>
        loaded with lazysides
      </h1>
      <img
        class="lazyload"
        data-src="images/img7.jpg"
        id="img7"
      />
      <img
        class="lazyload"
        data-src="images/img8.jpg"
        id="img8"
      />
      <img
        class="lazyload"
        data-src="images/img9.jpg"
        id="img9"
      />
    <div>fin</div>
  </div>
  <script src="./intersectionObserverExample.js"></script>
</body>
</html>
